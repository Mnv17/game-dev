<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Quiz Bot</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow: hidden;
      }

      .container {
        text-align: center;
        max-width: 500px;
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        z-index: 2;
      }

      h1 {
        margin-bottom: 20px;
      }

      #question {
        font-size: 20px;
        margin-bottom: 20px;
      }

      #answerInput {
        width: 100%;
        padding: 10px;
        font-size: 16px;
      }

      .buttons {
        margin-top: 20px;
      }

      button {
        margin: 5px;
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
      }

      #feedback {
        margin-top: 20px;
        font-weight: bold;
        font-size: 18px;
      }

      canvas {
        position: fixed;
        top: 0;
        left: 0;
        pointer-events: none;
        z-index: 1;
      }

      @media screen and (max-width: 1024px) {
        .container {
          max-width: 90%;
          padding: 25px;
        }

        #question {
          font-size: 18px;
        }

        button {
          font-size: 15px;
          padding: 8px 12px;
        }

        #answerInput {
          font-size: 15px;
          padding: 8px;
        }

        #feedback {
          font-size: 16px;
        }
      }

      /* Mobile Devices */
      @media screen and (max-width: 768px) {
        .container {
          max-width: 95%;
          padding: 20px;
        }

        h1 {
          font-size: 24px;
        }

        #question {
          font-size: 16px;
        }

        button {
          font-size: 14px;
          padding: 8px 10px;
        }

        #answerInput {
          font-size: 14px;
          padding: 8px;
        }

        #feedback {
          font-size: 15px;
        }
      }

      /* Small phones */
      @media screen and (max-width: 480px) {
        .container {
          padding: 15px;
          border-radius: 10px;
        }

        h1 {
          font-size: 20px;
        }

        #question {
          font-size: 15px;
        }

        button {
          font-size: 13px;
          padding: 6px 10px;
        }

        #answerInput {
          font-size: 13px;
        }

        #feedback {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <canvas id="fireworks"></canvas>
    <div class="container">
      <h1>üß† AI Quiz Bot</h1>
      <div id="question">Click Start to begin the quiz</div>
      <input
        type="text"
        id="answerInput"
        placeholder="Or type your answer here"
      />
      <div class="buttons">
        <button id="startBtn">üé§ Start Quiz</button>
        <button id="speakBtn">üéô Speak Answer</button>
        <button id="submitBtn">‚úÖ Submit</button>
      </div>
      <div id="feedback"></div>
    </div>

    <script>
      const questions = [
        { q: "What does HTML stand for?", a: "hypertext markup language" },
        {
          q: "Explain the difference between let, var and const in JavaScript.",
          a: "let and const are block scoped while var is function scoped",
        },
        {
          q: "What is the purpose of a function in programming?",
          a: "to reuse code and perform specific tasks",
        },
        {
          q: "What does the DOM stand for and why is it important?",
          a: "document object model allows scripts to interact with html",
        },
        {
          q: "Why do we use CSS in web development?",
          a: "to style and design web pages",
        },
        {
          q: "What is an event listener in JavaScript?",
          a: "a function that waits and responds to user actions",
        },
        {
          q: "What is the difference between == and === in JavaScript?",
          a: "double equals checks value, triple equals checks value and type",
        },
      ];

      let current = 0;
      let secondChance = false;
      let score = 0;

      const questionEl = document.getElementById("question");
      const feedbackEl = document.getElementById("feedback");
      const answerInput = document.getElementById("answerInput");

      document.getElementById("startBtn").addEventListener("click", () => {
        current = 0;
        secondChance = false;
        score = 0;
        askQuestion();
      });

      document.getElementById("submitBtn").addEventListener("click", () => {
        checkAnswer(answerInput.value.trim().toLowerCase());
      });

      document.getElementById("speakBtn").addEventListener("click", () => {
        listenForAnswer();
      });

      function askQuestion() {
        const q = questions[current];
        questionEl.textContent = q.q;
        feedbackEl.textContent = "";
        answerInput.value = "";
        secondChance = false;
        speak(q.q, () => {}, false);
      }

      function speak(text, onEndCallback, showInFeedback = true) {
        const utterance = new SpeechSynthesisUtterance(text);
        if (showInFeedback) feedbackEl.textContent = `ü§ñ ${text}`;
        utterance.onend = onEndCallback;
        window.speechSynthesis.speak(utterance);
      }

      function checkAnswer(userAnswer) {
        const correct = questions[current].a.toLowerCase();
        const isClose =
          correct.includes(userAnswer) || userAnswer.includes(correct);

        if (userAnswer === correct) {
          score++;
          speak("Correct!", () => {
            feedbackEl.textContent = "‚úÖ Correct!";
            current++;
            proceed();
          });
        } else if (isClose && !secondChance) {
          speak("You're close! Try again.");
          feedbackEl.textContent = "‚ö†Ô∏è You're close! Try again.";
          secondChance = true;
        } else {
          speak(
            "Oops! You are too close, The correct answer is " + correct,
            () => {
              feedbackEl.textContent =
                "Oops! You are too close, The correct answer is: " + correct;
              current++;
              proceed();
            }
          );
        }
      }

      function proceed() {
        if (current < questions.length) {
          askQuestion();
        } else {
          questionEl.textContent = "üéâ You completed the quiz!";
          let resultMsg = "You completed the quiz. ";
          if (score >= 6) {
            resultMsg += "Excellent! üéØ";
            startFireworks(100);
          } else if (score >= 3) {
            resultMsg += "Very Good! üëç";
            startFireworks(50);
          } else {
            resultMsg += "Keep practicing! üí°";
            startFireworks(25);
          }
          speak(resultMsg);
          feedbackEl.textContent =
            resultMsg + ` You scored ${score} out of ${questions.length}.`;
        }
      }

      function listenForAnswer() {
        if (!("webkitSpeechRecognition" in window)) {
          alert("Speech Recognition not supported in this browser.");
          return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.interimResults = false;
        recognition.continuous = false;
        recognition.maxAlternatives = 1;

        let timer;

        recognition.onstart = () => {
          feedbackEl.textContent = "üéô Listening...";
          timer = setTimeout(() => recognition.stop(), 60000);
        };

        recognition.onresult = function (event) {
          clearTimeout(timer);
          const spoken = event.results[0][0].transcript.toLowerCase();
          answerInput.value = spoken;
          checkAnswer(spoken);
        };

        recognition.onspeechend = () => {
          clearTimeout(timer);
          setTimeout(() => recognition.stop(), 2000);
        };

        recognition.onerror = function () {
          feedbackEl.textContent = "‚ö†Ô∏è Could not understand. Try again.";
        };

        recognition.start();
      }

      const canvas = document.getElementById("fireworks");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      function startFireworks(particleCount) {
        let particles = [];
        for (let i = 0; i < particleCount; i++) {
          particles.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: Math.random() * 4 + 1,
            color: `hsl(${Math.random() * 360}, 100%, 60%)`,
            speedX: Math.random() * 6 - 3,
            speedY: Math.random() * 6 - 3,
          });
        }

        const interval = setInterval(() => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach((p) => {
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
            ctx.fillStyle = p.color;
            ctx.fill();
            p.x += p.speedX;
            p.y += p.speedY;
            p.radius *= 0.96;
          });
        }, 30);

        setTimeout(() => clearInterval(interval), 3000);
      }
    </script>
  </body>
</html>
